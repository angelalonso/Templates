<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ángel Alonso Fonseca</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="content">
    <div id="cv_frame">
      <div id="cv_img" onmouseover="cvOver()" onclick="cvClick()"></div>
    </div>
    <div id="github_frame">
      <div id="github_img" onmouseover="githubOver()" onclick="githubClick()"></div>
    </div>
    <div id="title">Ángel Alonso Fonseca</div>
    <div id="subtitle"></div>
    <div id="SHA1_cv"></div>
    <!--
      <div id="github_title">Have a look at my Github Repository</div>
    <div id="github">Have a look at my Github Repository</div>
    <div id="cv">Have a look at my CV</div>
    -->
  </div>
</body>
<script>
  cvUrl = "files/CV_Alonso.pdf";
  githubUrl = "https://github.com/angelalonso";
  SHA1Cv = "a1e18bed6e9ad47bbd2a17b683c0e51d28c12bd3";
  cvTitle = "Have a look at my CV"
  githubTitle = "Have a look at my Github Repositories"
  function cvClick() {
    var win = window.open(cvUrl, '_blank');
    win.focus();
  }
  function githubClick() {
    window.location = githubUrl;
  }
  function cvOver() {
    document.getElementById("subtitle").innerHTML = cvTitle
    document.getElementById("SHA1_cv").innerHTML = "PDF's SHA1 sum is " + SHA1Cv
  }
  function githubOver() {
    document.getElementById("subtitle").innerHTML = githubTitle
    document.getElementById("SHA1_cv").innerHTML = ""
  }
</script>
